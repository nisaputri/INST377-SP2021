<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nisa Putri's Lab 5</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <section class="section">
      <div class="has-background-primary-light">
        <div class="container is-max-desktop">
          <div class="columns m-2">
            <div class="column is-one-quarter">
              <div class="header mb-3">
                <h1 class="has-text-weight-bold is-size-3">
                  Nisa Putri's Lab 5
                </h1>
                <h2 class="subtitle">Zip Code Food Search</h2>
              </div>
              <div class="form-container">
                <form class="searchBar">
                  <div class="has-text-weight-bold mb-1">
                    <label for="userbox">Search</label>
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      name="userbox"
                      id="userbox"
                      class="search"
                      placeholder="Search by Zipcode"
                    />
                  </div>
                  <div class="mb-5 mt-2">
                    <button class="button is-info is-rounded" type="submit" id="submit">Submit</button>
                  </div>
                </form>
              </div>
              <div class="results">
                <ul class="listOfRestaurants"></ul>
              </div>
            </div>
            <div class="column is-one-quarter">
              <div id="mapid" style="width: 525px; height: 525px"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
