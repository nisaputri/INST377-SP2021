<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nisa Putri's Lab 4</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>Nisa Putri's Lab 4</h1>
    </div>
    <div class="container">
      <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" name="first-name" id="fname" maxlength="150" />
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" name="last-name" id="lname" maxlength="150" />
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />
          </li>
          <li>
            <label for="message">Text Field</label>
            <textarea
              name="message"
              rows="8"
              cols="37"
              id="message"
              placeholder="This is some default message text."
            ></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <li>
                <label for="eighteen-to-thirtyfive">18-35</label>
                <input name="age" type="checkbox" id="eighteen-to-thirtyfive" />
              </li>
              <li>
                <label for="thirtyfive-to-fifty">35-50</label>
                <input name="age" type="checkbox" id="thirtyfive-to-fifty" />
              </li>
              <li>
                <label for="fifty-to-sixtyfive">50-65</label>
                <input name="age" type="checkbox" id="fifty-to-sixtyfive" />
              </li>
            </ul>
          </li>
          <li>
            <button name="submit" class="button" id="submit" type="submit">
              Submit Form
            </button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
